<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Metadados para o SEO -->
    <meta name="description" content="Uma simples calculadora com funções básicas: adição, subtração, multiplicação e divisão, desenvolvida em HMTL, CSS e Javascript." />
    <meta name="keywords" content="calculadora, js, html, jpaimwyz, projeto, adição, divisão, multiplicação, " />
    <link rel="stylesheet" href="style.css">
    <title>Calculadora com funções básicas</title>
</head>
<body>
    <header>
        <h1>Calculadora Simples</h1>
        <p>Desenvolvida por jpaimwyz</p>
    </header>
    <main>
        <div class="calculadora">
            <div class="calculadora_tela">0</div>
            <div class="calculadora_teclas">
                <button class="tecla_operador" data-action="adicionar">+</button>
                <button class="tecla_operador" data-action="subtrair">-</button>
                <button class="tecla_operador" data-action="multiplicar">*</button>
                <button class="tecla_operador" data-action="dividir">/</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button class="tecla_decimal" data-action="decimal">.</button>
                <button data-action="limpar">AC</button>
                <button class="tecla_igual" data-action="calcular">=</button>
            </div>
        </div>
    </main>
    <script src="calculadora.js"></script>
</body>
</html>
